apiVersion: v1
kind: ReplicationController
metadata:
  name: fetcher
spec:
  replicas: 4
  template:
    metadata:
      name: fetcher
      labels:
        name: fetcher
    spec:
      containers:
      - name: fetcher
        image: gcr.io/code-archive/fetcher:v7
        volumeMounts:
        - name: camli-secring
          mountPath: /data/secring
          readOnly: true
        env:
        - name: SCHEDULE
          # 05:00 - 12:00 UTC + weekends
          value: "///gAA/gAA/gAA/gAA/gAA//////"
        - name: INFLUX_ADDR
          value: "http://influx:8086"
        - name: QUEUE_ADDR
          value: "root:toor@tcp(queue:3306)/gitarchive"
        - name: CAMLI_SERVER
          value: "http://camli:3179"
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            memory: "1Gi"
      volumes:
      - name: camli-secring
        secret:
          secretName: camli-secring
