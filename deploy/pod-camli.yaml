apiVersion: v1
kind: Pod
metadata:
  name: camli
  labels:
    name: camli
spec:
  containers:
  - name: camli
    image: gcr.io/code-archive/camlistored
    ports:
    - containerPort: 3179
    volumeMounts:
    - name: camli-secring
      mountPath: /data/secring
      readOnly: true
    resources:
      requests:
        cpu: "400m"
  - name: mysql
    image: mysql
    ports:
    - containerPort: 3306
    volumeMounts:
    - name: camlistore-mysql-persistent-storage
      mountPath: /var/lib/mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: toro
    resources:
      requests:
        cpu: "100m"
      limits:
        cpu: "200m"
  volumes:
  - name: camli-secring
    secret:
      secretName: camli-secring
